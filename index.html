<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа 4">
    <meta name="author" content="Александр Переверзев">
    <link rel = "stylesheet" href= "./pages/index.css">
    <title>Моя страница</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
      </header>
      <main class="content">
        <div class="popup">
          <div class="popup__container">
            <button class="popup__close"></button>
            <p class="popup__name">Редактировать профиль</p>
            <form class="popup__form">
              <input type="text" class="popup__in-text popup__in-text_name-input">
              <input type="text" class="popup__in-text popup__in-text_job-input">
              <button class="popup__save">Сохранить</button>
            </form>
          </div>
        </div>
        <section class="profile">
          <div class="profile__avatar">
            <img src="./images/avatar.jpg" alt="Аватар" class="profile__image">
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btm"></button>
            <h2 class="profile__title">Исследователь океана</h2>
          </div>
          <button class="profile__add-btm"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img src="./images/Milky-Way.jpg" alt="Млечный путь" class="element__img">
            <div class="element__container">
              <p class="element__title">Млечный путь</p>
              <button class="element__group"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/Sun.jpg" alt="Солнце" class="element__img">
            <div class="element__container">
              <p class="element__title">Солнце</p>
              <button class="element__group"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/Venus.jpg" alt="Венера" class="element__img">
            <div class="element__container">
              <p class="element__title">Венера</p>
              <button class="element__group"></button>
            </div>
          </div>
          <div class="element">
             <img src="./images/Jupier.jpg" alt="Юпитер" class="element__img">
             <div class="element__container">
               <p class="element__title">Юпитер</p>
               <button class="element__group"></button>
             </div>
          </div>
          <div class="element">
            <img src="./images/Saturn.jpg" alt="Сатурн" class="element__img">
            <div class="element__container">
              <p class="element__title">Сатурн</p>
              <button class="element__group"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/Uranus.jpg" alt="Уран" class="element__img">
            <div class="element__container">
              <p class="element__title">Уран</p>
              <button class="element__group"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto space</p>	
      </footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
